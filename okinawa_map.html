<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmthbWltdXJhIiwiYSI6ImNtYmttZmFtaDBybzIyanB5YnJtd2d1bzUifQ.qE8Mw9_IdFq5ZMyM9SLKww';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [127.8, 26.4],
        zoom: 8.2,
        pitch: 45,
        bearing: -17.6,
        antialias: true
    });

    map.on('load', () => {
        map.addSource('war-deaths', {
            type: 'geojson',
            data: 'okinawa_war_deaths_total.geojson'  // ✅ 相対パス
        });

        map.addLayer({
            id: 'death-bars',
            type: 'circle',
            source: 'war-deaths',
            paint: {
                'circle-radius': [
                    'interpolate',
                    ['linear'],
                    ['get', '合計戦死者数'],
                    0, 4,
                    3000, 20,
                    6000, 40
                ],
                'circle-color': '#e55e5e',
                'circle-opacity': 0.7
            }
        });

        map.on('click', 'death-bars', (e) => {
            const props = e.features[0].properties;
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(`<strong>${props.住所}</strong><br>戦死者数: ${props.合計戦死者数}人`)
                .addTo(map);
        });

        map.on('mouseenter', 'death-bars', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'death-bars', () => {
            map.getCanvas().style.cursor = '';
        });
    });
</script>
