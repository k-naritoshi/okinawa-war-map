<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>沖縄戦マップ - 3D柱状＆月別フィルター</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #filter {
      position: absolute;
      z-index: 1;
      background: white;
      padding: 6px 12px;
      margin: 12px;
      font-size: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="filter">
  月を選択：
  <select id="monthSelector">
    <option value="3">3月</option>
    <option value="4">4月</option>
    <option value="5">5月</option>
    <option value="6">6月</option>
    <option value="7">7月以降</option>
  </select>
</div>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibmthbWltdXJhIiwiYSI6ImNtYmttZmFtaDBybzIyanB5YnJtd2d1bzUifQ.qE8Mw9_IdFq5ZMyM9SLKww';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [127.8, 26.4],
    zoom: 8.5,
    pitch: 60,
    bearing: -20,
    antialias: true
  });

  const loadGeojson = (month) => {
    const srcId = 'war-deaths';
    const lyrId = 'war-deaths-3d';
    const url = `okinawa_war_deaths_monthly_${month}.geojson`;

    // 既存レイヤー削除
    if (map.getLayer(lyrId)) map.removeLayer(lyrId);
    if (map.getSource(srcId)) map.removeSource(srcId);

    map.addSource(srcId, { type: 'geojson', data: url });

    map.addLayer({
      id: lyrId,
      type: 'fill-extrusion',
      source: srcId,
      paint: {
        'fill-extrusion-color': '#e55e5e',
        'fill-extrusion-height': ['get', 'height'],
        'fill-extrusion-base': 0,
        'fill-extrusion-opacity': 0.75
      }
    });
  };

  map.on('load', () => {
    loadGeojson('3'); // デフォルト：3月

    document.getElementById('monthSelector').addEventListener('change', (e) => {
      loadGeojson(e.target.value);
    });
  });
</script>
</body>
</html>
